<app-toolbar-main></app-toolbar-main>
<h1>MY TASKS</h1>
<p id="emptyPlaceHolder" *ngIf="this.tasks.length === 0">You can add your first task to library on 'Tasks' page.</p>
<div class="tasks-area">
    <app-task-details *ngFor="let t of this.tasks" 
        [task]="t" [libraryView]="true" (removeFromLibrary)="this.remove($event)">
    </app-task-details>
</div>
