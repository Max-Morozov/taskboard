<mat-card>
    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>Storypoints: {{task.points}}</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" *ngIf="!this.libraryView" 
            (click)="this.addToLibrary.emit(task)">Add to library</button>
        <button mat-raised-button color="warn" *ngIf="this.libraryView" 
            (click)="this.removeFromLibrary.emit(task)">Remove from library</button>
    </mat-card-actions>
</mat-card>
