<app-toolbar-main></app-toolbar-main>
<h1>TASKS</h1>
<div class="search-header">
    <input matInput matNativeControl type="search" id ="searchField" name="searchField" 
        [(ngModel)]="this.searchPhrase" placeholder="Enter something to search">
    <mat-form-field appearance="fill">
        <mat-label>Select task size</mat-label>
        <mat-select name="sizeSelect" [(ngModel)]="this.selectedSize">
            <mat-option value="">Any</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="13">13</mat-option>
            <mat-option value="21">21</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<p id="emptyPlaceHolder" *ngIf="this.tasks.length === 0">All tasks have been already added to library.</p>
<div class="tasks-area">
    <app-task-details *ngFor="let t of this.tasks | taskFilter:this.searchPhrase:this.selectedSize" 
        [task]="t" [libraryView]="false" (addToLibrary)="this.addToLibrary($event)">
    </app-task-details>
</div>
